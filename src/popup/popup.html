<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shutterstock AI Agent</title>
  <style>
    /* Inline minimal styling for initial load, moved to .js/css via webpack usually but good to have base */
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #1a1b1e;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 15px;
      background: #25262b;
      border-bottom: 1px solid #2c2e33;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #4dabf7;
    }

    .tabs {
      display: flex;
      background: #25262b;
      cursor: pointer;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #25262b;
      border-bottom: 2px solid transparent;
      color: #909296;
      font-size: 14px;
    }

    .tab.active {
      border-bottom-color: #4dabf7;
      color: #e7f5ff;
    }

    .content {
      padding: 15px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #339af0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #228be6;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #c1c2c5;
    }

    .input-group input,
    .input-group textarea,
    .input-group select {
      width: 100%;
      padding: 8px;
      background: #2c2e33;
      border: 1px solid #373a40;
      color: white;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .trial-counter {
      font-size: 12px;
      color: #fa5252;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Shutterstock AI Agent</h1>
  </div>
  <div class="tabs">
    <div class="tab active" data-tab="process">Process</div>
    <div class="tab" data-tab="settings">Settings</div>
    <div class="tab" data-tab="advanced">Advanced</div>
  </div>

  <div class="content">

    <!-- PROCESS TAB -->
    <div id="process" class="tab-content active">
      <div class="input-group">
        <label>Status</label>
        <div id="status-display" style="padding: 10px; background: #2c2e33; border-radius: 4px; color: #4dabf7;">
          Ready
        </div>
      </div>
      <button id="process-current-btn" class="btn">Process Current Image</button>
      <button id="batch-process-btn" class="btn">Batch Process All (Queue)</button>
      <div class="trial-counter" id="trial-counter">Free Uses: 100/100</div>
    </div>

    <!-- SETTINGS TAB -->
    <div id="settings" class="tab-content">
      <div class="input-group">
        <label>System Prompt</label>
        <textarea id="system-prompt"
          rows="6">Describe this image for stock photography. Generate a concise title (max 200 chars) and 30-50 relevant keywords. Format as JSON: { "title": "...", "keywords": ["...", "..."] }</textarea>
      </div>

      <button id="save-settings-btn" class="btn">Save Settings</button>
    </div>

    <!-- ADVANCED TAB -->
    <div id="advanced" class="tab-content">
      <div class="input-group">
        <label>AI Provider</label>
        <select id="ai-provider">
          <option value="openai">OpenAI (GPT-4 Vision)</option>
          <option value="anthropic">Anthropic (Claude 3)</option>
          <option value="gemini">Google Gemini</option>
          <option value="deepseek">DeepSeek</option>
        </select>
      </div>
      <div class="input-group">
        <label>API Key</label>
        <input type="password" id="api-key" placeholder="sk-...">
      </div>
      <div class="input-group">
        <label>AI Model</label>
        <select id="gemini-model">
          <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Exp)</option>
          <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
          <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
          <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8b</option>
        </select>
      </div>
      <button id="save-keys-btn" class="btn">Save Keys</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
